<div *ngIf="results" class="page-num-container">
  <div *ngFor="let page of pages">
    <!-- <div class="button-container"> -->
    <button class="page-numbers" (click)="getPageResults(page)">
      {{ page }}
    </button>
  </div>
  <p>Items per page:</p>
  <select (change)="onChangeItemsDisplayed($event)" [value]="25">
    <option>10</option>
    <option>25</option>
    <option>50</option>
    <option>100</option>
  </select>
</div>

<div class="product-container">
  <div *ngFor="let riv of resultsInView">
    <div class="item-container" *ngIf="riv">
      <p>{{ riv.name | titlecase }}</p>
      <p>{{ riv.brand | titlecase }}</p>
      <img
        [src]="riv.api_featured_image"
        alt="{{ riv.name }}"
        [height]="100"
        [width]="100"
      />
      <p>item.description, needs truncating</p>
      <p>Â£{{ riv.price }}0</p>
      <button>Add to Basket</button>
    </div>
  </div>
</div>
