<div *ngIf="results" class="page-num-container">
  <p>You Results!</p>
  <div *ngFor="let page of pages">
    <!-- <div class="button-container"> -->
    <button class="page-numbers" (click)="getPageResults(page)">
      {{ page }}
    </button>
  </div>
  <p>Items per page:</p>
  <select [(ngModel)]="itemsPerPage">
    <option>10</option>
    <option>25</option>
    <option>50</option>
    <option>100</option>
  </select>
</div>
